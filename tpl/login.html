<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弘学教育</title>
    <meta id="viewport" name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
</head>
<body>
<!--<div class="head"></div>-->
<div class="logo-bg">
    <div class="logo-img">
        <img src="../images/login-logo.png" alt="">
    </div>
</div>
<div class="login">
    <div class="tab-con" style="display: none">
        <div class="title">登 录</div>
        <div class="input-w">
            <i class="icon">&#xe6de;</i><input class="number" type="text" placeholder="请输入手机号码">
        </div>
        <div class="input-w">
            <i class="icon1">&#xe600;</i><input class="pass-word" type="text" placeholder="请输入密码">
        </div>
    </div>
    <div class="tab-con">
        <div class="title">注 册</div>
        <div class="input-w">
            <i class="icon">&#xe6de;</i><input class="number" type="text" placeholder="请输入手机号码">
        </div>
        <div class="input-w">
            <i class="icon2">&#xe684;</i><input class="pass-word" type="text" placeholder="请输入验证码">
        </div>
        <div class="input-w">
            <i class="icon1">&#xe600;</i><input class="pass-word" type="text" placeholder="设置密码">
        </div>
        <div class="input-w">
            <i class="icon3">&#xe601;</i><input class="pass-word" type="text" placeholder="确认密码">
        </div>
    </div>
    <div class="button cf">
        <div class="btn-item regis ">注册</div>
        <div class="btn-item lg current">登录</div>
    </div>
    <div class="tips">你还没注册吗？点击注册</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
</body>
</html>
